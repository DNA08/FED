<title>{{title}}</title>
<br>
<br>
  <label for="filter"></label>
  <div>
    Filter by:
  </div>
<input type = "text" id="filter" [(ngModel)]="search" name="search"> <br><br>
<label for="count">Total Number of Employees: </label>
<span id="count">{{(e1 | sorting:search).length}}<span><br><br>
<table text-align="centre" border="" >
  <thead>
    <tr>
      <th>Emp ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead> 
    <tr *ngFor="let a of e1 | sorting:search; index as i">
      <td><a [routerLink]="['/details',a.id]" id={{a.id}}>{{a.id}}</a></td>
      <td [attr.id]="'name'+(i+1)">{{a.name}}</td>
      <td [attr.id]="'loc'+(i+1)">{{a.location}}</td>
      <td [attr.id]="'email'+(i+1)">{{a.email}}</td>
      <td [attr.id]="'mob'+(i+1)">{{a.mobile}}</td>
      <td><a [routerLink]="['/editEmployee',a.id]" >Edit{{a.id}}</a></td>
      <td><a [routerLink]="['/deleteEmployee',a.id]">Delete{{a.id}}</a></td>
      <td></td>
    </tr>
<table>
